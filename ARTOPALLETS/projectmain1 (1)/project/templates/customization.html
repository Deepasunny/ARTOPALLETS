{% extends 'services.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<style>
 body {
  text-align: center;
}

</style>
<body>
  

<h2>CUSTOMIZATION</h2>


<form action="{% url 'customization' %}" method="POST" >

  {% csrf_token %}

  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br><br>
  <label for="emailid">Email address:</label><br>
  <input type="text" id="emailid" name="emailid" value=""><br>
  <p><label for="suggestion">Suggestion:</label></p>
  <textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea>
  <input type="submit" value="Submit">
</form> 


</html>
{% endblock %}

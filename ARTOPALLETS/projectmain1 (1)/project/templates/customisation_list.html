<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Suggestion</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.fname }}</td>
        <td>{{ entry.lname }}</td>
        <td>{{ entry.emailid }}</td>
        <td>{{ entry.suggestion }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
